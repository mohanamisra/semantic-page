<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Page</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: auto; }
        nav, header, main, aside, footer { padding: 20px; border: 1px solid black; margin: 10px 0; }
        button { padding: 10px; background: blue; color: white; cursor: pointer; }
        .scroll { height: 300px; overflow-y: scroll; border: 1px solid gray; padding: 10px; }
        img { display: block; width: 100%; max-width: 600px; }
    </style>
</head>
<body>
    <div class="container">
        <header><img src="https://placehold.co/600x100" alt="Company Logo"></header>
        <nav aria-label="Main Navigation">
            <button aria-label="Go to Home Page">Home</button>
            <button aria-label="Learn About Us">About</button>
            <button aria-label="View Our Services">Services</button>
            <button aria-label="Contact Us">Contact</button>
        </nav>
        <main>
            <h2>Main Content</h2>
            <p>This is some important text.</p>
            <div class="scroll" aria-label="Scrollable content area">Long scrolling content...<br>More text...<br>Even more text...</div>
            <img src="https://placehold.co/600x400" alt="A sample placeholder image">
        </main>
        <aside>Sidebar with extra links and widgets</aside>
        <footer>Footer Information with links</footer>
    </div>
</body>
</html>
