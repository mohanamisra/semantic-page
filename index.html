<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { width: 80%; margin: auto; }
        header, footer, nav, aside, main, button { padding: 10px; border: 1px solid #ddd; }
        header { background: #333; color: white; text-align: center; font-size: 24px; }
        nav { background: #444; color: white; display: flex; justify-content: space-around; }
        .content { display: flex; }
        aside { width: 25%; background: #f4f4f4; }
        main { width: 75%; }
        footer { background: #222; color: white; text-align: center; padding: 10px; margin-top: 10px; }
        button { background: blue; color: white; cursor: pointer; }
        a { color: blue; text-decoration: underline; }
    </style>
</head>
<body>

    <div class="container">
        <header>Semantic Page</header>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div class="content">
            <aside>
                <a href="#">Sidebar Link 1</a>
                <a href="#">Sidebar Link 2</a>
            </aside>
            <main>
                <p>Some important content here.</p>
                <button>Click Me</button>
            </main>
        </div>
        <footer>Â© 2025 Semantic Site</footer>
    </div>

</body>
</html>
